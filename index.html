<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>

<body>

                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>

                <button>0</button>

                <button>/</button>

        </div>
        </br>

    </div>
